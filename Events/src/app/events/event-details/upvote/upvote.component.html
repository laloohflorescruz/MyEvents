<div class="votingWidgetContainer pointable" (click)="onClick()">
  <div class="well votingWidget">
    <div class="votingButton">
      <i *ngIf="voted" class="glyphicon glyphicon-heart" style="color: blue;"></i>
      <i *ngIf="!voted" class="glyphicon glyphicon-heart-empty" style="color: green;"></i>
     </div>
     <h6>{{ count }}</h6>
  </div>
</div>
